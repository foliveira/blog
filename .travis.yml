language:
  - ruby
rvm:
  - 2.2.2
cache:
  - bundler
install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  - npm install -g gulp
before_script:
  - bundle update
script:
  - gulp
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site
branches:
  only:
    - master
    - /post-(.*)/
